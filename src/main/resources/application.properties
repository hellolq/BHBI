#BHBI数据库
spring.datasource.bhbi.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.bhbi.url=jdbc:oracle:thin:@192.168.5.70:1521:wg85
spring.datasource.bhbi.username=BHBI
spring.datasource.bhbi.password=BHBI
spring.datasource.bhbi.driverClassName=oracle.jdbc.driver.OracleDriver
spring.datasource.bhbi.initialSize=5
spring.datasource.bhbi.minIdle=1
spring.datasource.bhbi.maxActive=50
spring.datasource.bhbi.maxWait=60000
spring.datasource.bhbi.timeBetweenEvictionRunsMillis=60000
spring.datasource.bhbi.minEvictableIdleTimeMillis=300000
spring.datasource.bhbi.validationQuery=SELECT 1 FROM DUAL
spring.datasource.bhbi.testWhileIdle=true
spring.datasource.bhbi.testOnBorrow=false
spring.datasource.bhbi.testOnReturn=false
spring.datasource.bhbi.poolPreparedStatements=false
spring.datasource.bhbi.filters=stat,wall
spring.datasource.bhbi.connectionProperties=druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000

